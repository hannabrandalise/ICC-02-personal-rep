<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Datafort Network Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f; /* Fundo escuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }

    .login-box {
      background-color: #2a2a40; /* Caixa com cinza escuro */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: #00bcd4; /* Azul suave */
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #555;
      background-color: #1b1b2c;
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0097a7;
    }

    .message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 15px;
      display: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img class="logo" src="captiveportal-logo.png" alt="Datafort Logo">
    <h2>Welcome to Datafort Network</h2>
    <form method="post" action="$PORTAL_ACTION$">
      <input name="auth_user" type="text" placeholder="Username" required>
      <input name="auth_pass" type="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <div class="message" id="portal-message">$PORTAL_MESSAGE$</div>
  </div>
  <footer>&copy; 2025 Datafort Solutions. All rights reserved.</footer>

  <script>
    const msgEl = document.getElementById('portal-message');
    if (!msgEl.innerText.includes(' ')) {
      msgEl.style.display = 'none';
    } else {
      msgEl.style.display = 'block';
    }
  </script>
</body>
</html>
