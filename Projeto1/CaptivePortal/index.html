<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acesso à Internet - Datafort</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      color: #008ca3;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 30px;
    }
    form {
      display: inline-block;
      background-color: #e6f8fa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input[type="text"],
    input[type="password"] {
      display: block;
      width: 250px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #008ca3;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #008ca3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #006d82;
    }
    .message {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="captiveportal.logo.png" alt="Logo Datafort">
    <form method="post" action="$PORTAL_ACTION$">
      <input name="auth_user" type="text" placeholder="Usuário" required>
      <input name="auth_pass" type="password" placeholder="Senha" required>
      <input type="submit" value="Entrar">
    </form>
    <div class="message">
      $PORTAL_MESSAGE$
    </div>
  </div>
</body>
</html>
